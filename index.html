<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vinyl Collector</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
	</head>

	<body>
		<div id="app">
			<nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <h5 class="text-light">{{ brandTitle }}</h5>
                <form class="form-inline">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search Vinyl List...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </form>
			</nav>
			<div class="btn-toggle">
				<button>Wishlist</button>
				<button>Purchased</button>
			</div>
			<div class="container d-flex flex-column justify-content-center align-items-center p-4 bg-light" v-for="(item) in vinyls">
				<div class="card w-75 bg-dark">
                    <img :src="item.albumArt"
                     :alt="item.artist" class="card-img-top">
					<div class="card-body">
                        <h6 class="card-title text-light">
                            {{ item.artist }}
                        </h6>
                        <h3 class="card-subtitle text-light">{{ item.albumTitle }}</h3>
                        <button class="btn btn-danger mt-2" v-on:click="deleteVinyl(item)">Delete</button>
                        </div>
                    </div>
				</div>
				<!-- Purchased Vinyls -->
				<div class="container d-flex flex-column justify-content-center align-items-center p-4 bg-light" v-for="(vinyl) in deleted">
					<div class="card w-75 bg-dark">
						<img :src="vinyl.albumArt" :alt="vinyl.artist" class="card-img-top">
						<div class="card-body">
							<h6 class="card-title text-light">{{ vinyl.artist }}</h6>
							<h3 class="card-subtitle text-light">{{ vinyl.albumTitle }}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
